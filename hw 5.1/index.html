<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="table">
        <tr class="row_thin">
            <td class="cell cell__border_top cell__border_left" colspan="2">1.1</td>
            <td class="cell cell_view_wider01 cell__border_top" colspan="2">1.2</td>
            <td class="cell cell__border_right cell__border_top cell__yellow" colspan="2">1.3</td>
        </tr>
        <tr class="row">
            <td class="cell cell_view_small cell__border_left">2.1</td>
            <td class="cell cell_view_wider cell__red" colspan="3" rowspan="2">2.2</td>
            <td class="cell cell__border_right cell__yellow" colspan="2">2.3</td>
        </tr>
        <tr class="row">
            <td class="cell cell_view_small cell__border_left" rowspan="2">3.1</td>
            <td class="cell cell_view_small">3.2</td>
            <td class="cell cell_view_small cell__border_right">3.3</td>
        </tr>
        <tr class="row_thin">
            <td class="cell cell_view_small cell__black">4.1</td>
            <td class="cell cell_view_small cell__black">4.2</td>
            <td class="cell">4.3</td>
            <td class="cell cell__border_right" colspan="2">4.4</td>
        </tr>
        <tr class="row_thin">
            <td class="cell cell_view_small cell__border_left cell__border_bottom cell__yellow" rowspan="3">5.1</td>
            <td class="cell cell_view_small cell__black">5.2</td>
            <td class="cell cell_view_small cell__black">5.3</td>
            <td class="cell">5.4</td>
            <td class="cell cell__border_right cell__blue" colspan="2" rowspan="2">5.5</td>
        </tr>
        <tr class="row_thin">
            <td class="cell cell__border_bottom" colspan="2" rowspan="2">6.1</td>
            <td class="cell cell__black">6.2</td>
        </tr>
        <tr class="row_thin">
            <td class="cell cell_view_wider cell__border_right cell__border_bottom" colspan="3">7.0</td>
        </tr>
    </table>

</body>

</html>
